<div
  id="container"
  class="w-screen h-screen bg-gradient-to-r from-cyan-primary via-cyan-secondary to-cyan-tertiary bg-300% animate-gradient relative overflow-hidden"
>
  <div
    #loginScreen
    id="login"
    class="flex flex-col justify-center items-center absolute inset-0 p-4 sm:p-8 screen-container"
    [class.opacity-0]="telaAtual() !== 'login'"
    [class.pointer-events-none]="telaAtual() !== 'login'"
  >
    <header class="flex flex-col justify-center items-center gap-2 sm:gap-3 md:gap-4">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient bg-clip-text text-transparent animatable"
      >
        Bem-vindo de volta!!
      </h1>
      <h2
        class="text-sm sm:text-base md:text-lg font-light bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient bg-clip-text text-transparent animatable"
      >
        entre com suas redes socias
      </h2>
    </header>

    <form
      class="flex flex-col gap-3 sm:gap-4 md:gap-5 mt-4 sm:mt-6 md:mt-8 justify-center items-center w-full max-w-xs sm:max-w-sm md:max-w-md"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="loginForm.email"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
      <input
        type="password"
        name="senha"
        placeholder="Senha"
        [(ngModel)]="loginForm.senha"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
    </form>

    <div
      class="flex justify-center items-center mt-4 sm:mt-6 md:mt-8 w-full max-w-xs sm:max-w-sm md:max-w-md"
    >
      <button
        (click)="fazerLogin()"
        [disabled]="isLoading()"
        class="animatable w-full shadow-lg hover:shadow-xl hover:shadow-cyan-500/30 px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg text-white/60 hover:text-white font-semibold text-sm sm:text-base bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient transition-all duration-300 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div
          class="bg-gradient-to-r from-cyan-primary via-cyan-secondary to-cyan-tertiary bg-300% animate-gradient bg-clip-text text-transparent flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
          <svg
            class="animate-spin h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Entrando... } @else { Entrar }
        </div>
      </button>
    </div>

    <div
      class="flex justify-center items-center w-full max-w-xs sm:max-w-sm md:max-w-md mt-4 sm:mt-6 md:mt-8"
    >
      <div
        class="w-full h-px bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient"
      ></div>
      <span
        class="mx-3 sm:mx-4 text-xs sm:text-sm font-medium bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient bg-clip-text text-transparent"
        >ou</span
      >
      <div
        class="w-full h-px bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient"
      ></div>
    </div>

    <div class="flex gap-4 sm:gap-6 md:gap-8 mt-3 sm:mt-4 md:mt-6 animatable">
      <a href="#" class="p-2 sm:p-2.5 social-icon interactive-element">
        <svg
          class="w-4 h-4 sm:w-5 sm:h-5 fill-current text-white/50 hover:text-white/90 transition-colors duration-300"
          role="img"
          viewBox="0 0 488 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Google</title>
          <path
            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
          />
        </svg>
      </a>
      <a href="#" class="p-2 sm:p-2.5 social-icon interactive-element">
        <svg
          class="w-4 h-4 sm:w-5 sm:h-5 fill-current text-white/50 hover:text-white/90 transition-colors duration-300"
          role="img"
          viewBox="0 0 320 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Facebook</title>
          <path
            d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
          />
        </svg>
      </a>
      <a href="#" class="p-2 sm:p-2.5 social-icon interactive-element">
        <svg
          class="w-4 h-4 sm:w-5 sm:h-5 fill-current text-white/50 hover:text-white/90 transition-colors duration-300"
          role="img"
          viewBox="0 0 448 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>LinkedIn</title>
          <path
            d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 53.79-54.3c29.7 0 53.79 24.5 53.79 54.3a53.79 53.79 0 0 1-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"
          />
        </svg>
      </a>
    </div>

    <div class="mt-4 sm:mt-6 md:mt-8 text-white/60 text-xs sm:text-sm animatable text-center">
      Não tem uma conta?
      <button
        (click)="mostrarCadastro()"
        class="font-bold text-white/90 underline hover:text-white transition-all duration-300 hover:scale-105"
      >
        Cadastre-se
      </button>
    </div>
  </div>

  <div
    #cadastroScreen
    id="cadastro"
    class="flex flex-col justify-center items-center absolute inset-0 p-4 sm:p-8 screen-container"
    [class.opacity-0]="telaAtual() !== 'cadastro'"
    [class.pointer-events-none]="telaAtual() !== 'cadastro'"
  >

    <header class="flex flex-col justify-center items-center gap-2 sm:gap-3 md:gap-4">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient bg-clip-text text-transparent animatable"
      >
        Ainda não tem uma conta?
      </h1>
      <h2
        class="text-sm sm:text-base md:text-lg font-light bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient bg-clip-text text-transparent"
      >
        cadastre-se agora mesmo
      </h2>
    </header>

    <form
      class="flex flex-col gap-2.5 sm:gap-3 md:gap-4 mt-4 sm:mt-6 md:mt-8 justify-center items-center w-full max-w-xs sm:max-w-sm md:max-w-md"
    >
      <input
        type="text"
        name="nome"
        placeholder="Nome"
        [(ngModel)]="cadastroForm.nome"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
      <input
        type="email"
        name="emailCadastro"
        placeholder="Email"
        [(ngModel)]="cadastroForm.email"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
      <input
        type="password"
        name="senhaCadastro"
        placeholder="Senha"
        [(ngModel)]="cadastroForm.senha"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
      <input
        type="password"
        name="confirmarSenha"
        placeholder="Confirmar senha"
        [(ngModel)]="cadastroForm.confirmarSenha"
        class="animatable w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-lg bg-white/20 backdrop-blur-sm placeholder:text-white/50 focus:bg-white/30 focus:placeholder:text-white/70 shadow-lg focus:shadow-xl focus:shadow-cyan-500/20 transition-all duration-300 border border-white/10 focus:border-white/30 text-sm sm:text-base"
      />
    </form>

    <div
      class="flex justify-center items-center mt-4 sm:mt-6 md:mt-8 w-full max-w-xs sm:max-w-sm md:max-w-md"
    >
      <button
        (click)="fazerCadastro()"
        [disabled]="isLoading()"
        class="animatable w-full shadow-lg hover:shadow-xl hover:shadow-cyan-500/30 px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg text-white/60 hover:text-white font-semibold text-sm sm:text-base bg-gradient-to-r from-cyan-tertiary via-cyan-secondary to-cyan-primary bg-300% animate-gradient transition-all duration-300 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div
          class="bg-gradient-to-r from-cyan-primary via-cyan-secondary to-cyan-tertiary bg-300% animate-gradient bg-clip-text text-transparent flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
          <svg
            class="animate-spin h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Cadastrando... } @else { Cadastrar-se }
        </div>
      </button>
    </div>

    <div class="mt-4 sm:mt-6 md:mt-8 text-white/60 text-xs sm:text-sm animatable text-center">
      Já tem uma conta?
      <button
        (click)="mostrarLogin()"
        class="font-bold text-white/90 underline hover:text-white transition-all duration-300 hover:scale-105"
      >
        Faça login
      </button>
    </div>
  </div>
</div>
